<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feOffset dx="0" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" result="compShadow"/>
      <feFlood flood-color="rgba(0,0,0,0.5)" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="compShadow" operator="over"/>
    </filter>
    
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="ornate-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="#D4AF37" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main border -->
  <rect x="5" y="5" width="990" height="790" rx="10" ry="10" fill="none" stroke="url(#border-gradient)" stroke-width="10" filter="url(#inner-shadow)"/>
  
  <!-- Corner decorations -->
  <g>
    <!-- Top left corner -->
    <path d="M5,25 L5,5 L25,5" stroke="#D4AF37" stroke-width="8"/>
    <circle cx="40" cy="40" r="15" fill="#D4AF37" stroke="#8B7355" stroke-width="2"/>
    
    <!-- Top right corner -->
    <path d="M975,5 L995,5 L995,25" stroke="#D4AF37" stroke-width="8"/>
    <circle cx="960" cy="40" r="15" fill="#D4AF37" stroke="#8B7355" stroke-width="2"/>
    
    <!-- Bottom left corner -->
    <path d="M5,775 L5,795 L25,795" stroke="#D4AF37" stroke-width="8"/>
    <circle cx="40" cy="760" r="15" fill="#D4AF37" stroke="#8B7355" stroke-width="2"/>
    
    <!-- Bottom right corner -->
    <path d="M975,795 L995,795 L995,775" stroke="#D4AF37" stroke-width="8"/>
    <circle cx="960" cy="760" r="15" fill="#D4AF37" stroke="#8B7355" stroke-width="2"/>
  </g>
  
  <!-- Side ornaments -->
  <rect x="5" y="100" width="10" height="600" fill="url(#ornate-pattern)"/>
  <rect x="985" y="100" width="10" height="600" fill="url(#ornate-pattern)"/>
  <rect x="100" y="5" width="800" height="10" fill="url(#ornate-pattern)"/>
  <rect x="100" y="785" width="800" height="10" fill="url(#ornate-pattern)"/>
</svg>